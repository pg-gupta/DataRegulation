<div class="container">
  <div class="row">
    <div class="col-md-9">
          <input [(ngModel)]="searchText"  name="searchDoc" type="text" id="search" aria-describedby="searchDoc" placeholder="Search">
          <span><i  class="fa fa-search search-icon"></i></span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <angular4-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings"
      (onSelect)="onItemSelect($event)"
      (onDeSelect)="OnItemDeSelect($event)"
      (onSelectAll)="onSelectAll($event)"
      (onDeSelectAll)="onDeSelectAll($event)"
      >
      <c-item>
        <ng-template let-item="item">
          <label style="color: #333;min-width: 150px;">{{item.name}}</label>
        </ng-template>
      </c-item>
    </angular4-multiselect>
</div>
<div class="col-md-9">
  <div class="list-group" *ngFor="let item of docs | filter: searchText">

    <!-- <div class="list-group" *ngFor="let item of lists | myfilter: peopleFilter;"> -->
    <a [routerLink]="['/details', item._id]" class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{item.title}}</h5>
        <!-- <a [routerLink]="['/details', item._id]">{{item.title}}</a> -->
      </div>
      <p class="mb-1">{{item.description}}</p>
      <small>{{item.content}}</small>
    </a>
  </div>
</div>
</div>


</div>
