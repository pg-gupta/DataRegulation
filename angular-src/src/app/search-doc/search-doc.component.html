<div class="container">
  <div class="row">
    <div class="col-12">
      <div id="custom-search-input">
        <div class="input-group">
          <input [(ngModel)]="searchText"  name="searchDoc" type="text" id="search" class="search-query form-control" placeholder="Search" />
          <span class="input-group-btn">
            <button type="button" disabled>
              <span class="fa fa-search"></span>
            </button>
          </span>
        </div>
      </div>
    </div>
  </div>

  <br>
  <div class="row">
    <div class="col-md-3">
      <div class="btn-group-vertical container">
        <button type="button" #AcademicBtn class="btn btn-outline-primary" [ngClass]="{'btn-pressed':isAcademicPressed==true}" (click)="showAcademicResearchDocs(true,false,false)" name="AcademicResearch">Academic Research</button>
        <button type="button" class="btn btn-outline-primary" [ngClass]="{'btn-pressed':isNewsArticlePressed==true}" (click)="showAcademicResearchDocs(false,true,false)" name="NewsArticles">News Articles</button>
        <button type="button" class="btn btn-outline-primary" [ngClass]="{'btn-pressed':isReportsPressed==true}" (click)="showAcademicResearchDocs(false,false,true)" name="ReportsWhitepapers">Reports & White Papers</button>
      </div>
      <br>
      <br>
      <div class="dr-dropdown">
        <angular4-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings"
        (onSelect)="onItemSelect($event)"
        (onDeSelect)="OnItemDeSelect($event)"
        (onSelectAll)="onSelectAll($event)"
        (onDeSelectAll)="onDeSelectAll($event)"
        >
        <c-item >
          <ng-template let-item="item">
            <label style="color: #333;min-width: 150px;">{{item.name}}</label>
          </ng-template>
        </c-item>
      </angular4-multiselect>
    </div>
    <br>
    <div class="dr-dropdown">
      <angular4-multiselect [data]="dropdownListTypeOfDoc" *ngIf="isAcademicChecked" [(ngModel)]="selectedTypeOfDoc" [settings]="dropdownSettingsTypeOfDoc"
      (onSelect)="onItemSelect($event)"
      (onDeSelect)="OnItemDeSelect($event)"
      (onSelectAll)="onSelectAll($event)"
      (onDeSelectAll)="onDeSelectAll($event)"
      >
      <c-item>
        <ng-template let-item="item">
          <label style="color: #333;min-width: 150px;">{{item.name}}</label>
        </ng-template>
      </c-item>
    </angular4-multiselect>
  </div>
  <br>
  <div class="emphasize button-checkbox">
    <input type="checkbox" [(ngModel)]="isChecked" name="major" value="" (change)="getMajor(isChecked?true:false)"/><span class="label-margin"><label for="">Major Developments</label></span>

  </div>
</div>
<div class="col-md-9">
  <div class="list-group" *ngFor="let item of docs | filter: searchText">

    <a [routerLink]="['/details', item._id]" class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="d-flex w-100 justify-content-between">
        <h5 [ngClass]="{'emphasize':item.is_emphasized}" class="mb-1" class="article-title"><span class="fa fa-star" *ngIf="item.is_emphasized" aria-hidden="true"></span> {{item.title}}</h5>
      </div>
      <p class="mb-1">{{item.abstract}}</p>
      <p class="mb-1"><span class="fa fa-calendar" aria-hidden="true"></span> {{item.version_date | date}}</p>

      <div class="" *ngFor="let author of item.authors">
        <span class="fa fa-user" aria-hidden="true"></span> <small>{{author}}</small>
      </div>
    </a>
  </div>
</div>
</div>
</div>
